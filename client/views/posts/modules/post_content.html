<template name="postContent">
        {{#each postThumbnail}}
            {{> UI.dynamic template=getTemplate data=..}}
        {{/each}}
        <div class="post-info">
            <h3 class="post-heading">
                {{#each postHeading}}
                    {{> UI.dynamic template=getTemplate data=..}}
                {{/each}}
            </h3>
            <h3 class="post-bodyText">
                {{ postBodyText}}
                  
            </h3>
            <div class="post-meta">
                {{#each postMeta}}
                {{> UI.dynamic template=getTemplate data=..}}
                {{/each}}
            </div>
            <div class="row itemFoot">
                <div class="col-lg-12">                
                    <div class="col-lg-3">
                        <div class="arrows">        
                            <i class="fa fa-arrow-circle-o-up fa-3 uparrow_postContent">{{arrow_up}} </i>
                            <i class="fa fa-arrow-circle-o-down downarrow_postContent">{{arrow_down}} </i>
                        </div>                    
                    </div>
                    <div class="col-lg-2 hidden">
                        <!-- {{> postRank}} -->
                        <!-- {{> postUpvote}} -->
                        <!-- {{> postActions}} -->
                        <!-- {{> postShare}} -->
                    </div>
                    <div class="col-lg-1 post-discuss pull-right media-right list-inline">
                            {{> postDiscuss}}                    
                    </div>
                    <div class="col-lg-2 post-avatars pull-right media-right list-inline">
                            {{> postAvatars}}   
                    </div>                    
                    <div class="col-lg-2 pull-right dollarAmt">
                        Monthly: <span>{{amount}}</span>
                    </div>              
                    <div class="col-lg-2 pull-right dollarAmt">
                        One Time: <span>{{amount}}</span>
                    </div>
                </div>
            </div>
        </div>

     <!--  <div class="popus inline">
          as
      </div> -->
</template>
