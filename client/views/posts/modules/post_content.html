<template name="postContent">
        {{#each postThumbnail}}
            {{> UI.dynamic template=getTemplate data=..}}
        {{/each}}
        <div class="post-info">
            <h3 class="post-heading">
                {{#each postHeading}}
                    {{> UI.dynamic template=getTemplate data=..}}
                {{/each}}
            </h3>
            <div class="post-meta">
                {{#each postMeta}}
                {{> UI.dynamic template=getTemplate data=..}}
                {{/each}}
            </div>
            <div class="arrows">        
                <span class="glyphicon glyphicon-circle-arrow-down marginRight10" aria-hidden="true">text </span>  
                <span class="glyphicon glyphicon-circle-arrow-up marginRight10" aria-hidden="true">text </span>
            </div>
        </div>
     <!--  <div class="popus inline">
          as
      </div> -->
</template>
<template name="popup_main">
        <div class="popEach popMain">
            <ul class="text-center ">
                <div class="space20"></div>
                <li style="color:red;">
                    If this existed I'd be willing to pay:          
                </li>
                <div class="space20"></div>
                <li>
                    <input type="text" id="" placeholder=" $ Enter Dollar Amount" >       
                </li>
                <div class="space20"></div>
                <ul class="list-inline">
                    <li>
                         <button type="button" class="btn">One Time</button>
                    </li>
                    <li>
                         <button type="button" class="btn  ">Monthly</button>
                    </li>
                </ul>
            </ul>
            <div class="space20"></div>
        </div>
</template>
