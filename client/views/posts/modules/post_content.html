<template name="postContent">
        {{#each postThumbnail}}
            {{> UI.dynamic template=getTemplate data=..}}
        {{/each}}
        <div class="post-info">
            <h3 class="post-heading">
                {{#each postHeading}}
                    {{> UI.dynamic template=getTemplate data=..}}
                {{/each}}
            </h3>
            <h3 class="post-bodyText">
                {{ postBodyText}}
                  
            </h3>
            <div class="post-meta">
                {{#each postMeta}}
                {{> UI.dynamic template=getTemplate data=..}}
                {{/each}}
            </div>
            <div class="row itemFoot">
                <div class="col-lg-12">                
                    <div class="col-lg-3">
                        <div class="arrows">        
                            <i class="fa fa-arrow-circle-o-up fa-3">{{arrow_up}} </i>
                            <i class="fa fa-arrow-circle-o-down">{{arrow_down}} </i>
                        </div>                    
                    </div>
                    <div class="col-lg-2">
                        
                    </div>
                    <div class="col-lg-1 pull-right media-right list-inline">
                            {{> postDiscuss}}                    
                    </div>
                    <div class="col-lg-2 pull-right media-right list-inline">
                            {{> postAvatars}}
                    </div>                    
                    <div class="col-lg-2 pull-right dollarAmt">
                        Monthly: <span>$1</span>
                    </div>              
                    <div class="col-lg-2 pull-right dollarAmt">
                        One Time: <span>$1</span>
                    </div>
                </div>
            </div>
        </div>

     <!--  <div class="popus inline">
          as
      </div> -->
</template>
<template name="popup_main">
        <div class="popEach popMain">
            <ul class="text-center ">
                <div class="space20"></div>
                <li style="color:red;">
                    If this existed I'd be willing to pay:          
                </li>
                <div class="space20"></div>
                <li>
                    <input type="text" id="" placeholder=" $ Enter Dollar Amount" >       
                </li>
                <div class="space20"></div>
                <ul class="list-inline">
                    <li>
                         <button type="button" class="btn">One Time</button>
                    </li>
                    <li>
                         <button type="button" class="btn  ">Monthly</button>
                    </li>
                </ul>
            </ul>
            <div class="space20"></div>
        </div>
</template>
