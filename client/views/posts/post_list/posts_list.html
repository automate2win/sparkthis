<template name="posts_list">
  <div class="posts-wrapper grid grid-module">
    {{> at0}}
    {{> UI.dynamic template=postsListIncoming data=incoming}}
    <div class="posts list {{postsLayout}}" aria-live="polite">
      {{#each postsCursor}}
        {{> UI.dynamic template=before_post_item}}
        {{> UI.dynamic template=post_item}}
        {{> UI.dynamic template=after_post_item}}
      {{/each}}
    </div>
    {{> UI.dynamic template=postsLoadMore}}
  </div>
  {{> popup_post}}
  {{> popup_main}}
</template>
<template name="popup_post">
        <div class="popEach">
            <ul class="list-inline text-center ">
            <li>
                If this existed I'd be willing to pay:          
            </li>
            <li>
                <input type="text" class="" id="" placeholder="address" >       
            </li>
            <li>
                 <button type="button" class="btn  ">One Time</button>
            </li>
            <li>
                 <button type="button" class="btn  ">Monthly</button>
            </li>
            <li>
                <div class="remove">x</div>
            </li>
        </ul>   
        </div>
</template>
